{% extends 'base.html' %} {% block heading %} Request Service {% endblock heading %}
<!--  -->
{% block content %}

<form class="w-2xl sm:w-1/2 max-w-lg flex flex-col mx-auto" method="POST" action="/doccenter/"
  enctype="multipart/form-data">
  {% csrf_token %}

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="title">Title</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="text" name="title" />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="name">Name</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="text" name="name" />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="title">Staff ID Number</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="text" name="staff_id" />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="service">Department</label>
    <select
      class="rounded border border-red-300 py-2 focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-500 text-base pl-3 pr-10 text-gray-800"
      name="department">
      <option value="department">Department</option>
      {%for i in department %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="service">Service Type</label>
    <select
      class="rounded border border-red-300 py-2 focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-500 text-base pl-3 pr-10 text-gray-800"
      name="service">
      <option value="service">Service Type</option>
      {%for i in service_type %}
      <option value="{{i.type}}">{{i.type}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="details">Number of Pages</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="number" placeholder="pages"
      name="pages" />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="details">Rate Per Page</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="number" placeholder="rate"
      name="rate" />
  </div>

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="document">Any additional details</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="text" name="details" />
  </div>

  <!-- <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="document">Signature</label>
    <input class="px-2 py-1 bg-transparent border-white border-2 rounded text-white" type="file" name="document" />
  </div> -->

  <div class="w-full max-w-lg flex flex-col mt-4 justify-center">
    <label class="text-xl mb-2" for="">Status</label>
    <select name="status">
      {% for choice in doc_service.STATUS_CHOICES %}
      <option value="{{ choice.0 }}" {% if doc_service.status == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
      {% endfor %}
    </select>
  </div>

  


  <button class="text-white place-self-center hover:shadow-md text-xl w-full rounded bg-pink-500 px-4 py-1 mt-8"
    type="submit">
    Record Request
  </button>
</form>
{% endblock content%}
